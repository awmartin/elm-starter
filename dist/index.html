<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Elm | Starter</title>


  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/config.js"></script>

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles/skeleton/normalize.css">
  <link rel="stylesheet" href="styles/skeleton/skeleton.css">

  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="six columns">&nbsp;</div>
            <div class="six columns">
                Sign in with Google
                <button disabled class="" id="quickstart-sign-in">Sign in</button>
            </div>
        </div>
    </div>

    <div id="app"></div>

  <script>
    var state = {projectSubscription:null};

    // Initialize Firebase
    firebase.initializeApp(config());

    /**
     * Function called when clicking the Login/Logout button.
     */
    // [START buttoncallback]
    function toggleSignIn() {
      if (!firebase.auth().currentUser) {
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/contacts.readonly');

        firebase.auth().signInWithPopup(provider).then(function(result) {
          // This gives you a Google Access Token. You can use it to access the Google API.
          var token = result.credential.accessToken;

          // The signed-in user info.
          var user = result.user;

          // document.getElementById('quickstart-oauthtoken').textContent = token;

        }).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // The email of the user's account used.
          var email = error.email;
          // The firebase.auth.AuthCredential type that was used.
          var credential = error.credential;

          if (errorCode === 'auth/account-exists-with-different-credential') {
            alert('You have already signed up with a different auth provider for that email.');
            // If you are using multiple auth providers on your app you should handle linking
            // the user's accounts here.
          } else {
            console.error(error);
          }
        });
      } else {
        firebase.auth().signOut();
      }
      document.getElementById('quickstart-sign-in').disabled = true;
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
      // Listening for auth state changes.

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;

          // document.getElementById('quickstart-sign-in-status').textContent = 'Signed in';
          document.getElementById('quickstart-sign-in').textContent = 'Sign out';
          // document.getElementById('quickstart-account-details').textContent = JSON.stringify(user, null, '  ');

          initializeElmApp(user);
        } else {
          // User is signed out.
          // document.getElementById('quickstart-sign-in-status').textContent = 'Signed out';
          document.getElementById('quickstart-sign-in').textContent = 'Sign in';
          // document.getElementById('quickstart-account-details').textContent = 'null';
          // document.getElementById('quickstart-oauthtoken').textContent = 'null';
        }

        document.getElementById('quickstart-sign-in').disabled = false;

        closeElmApp();
      });

      document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
    }

    // Subscribe to the todos of a given project.
    // Do so by querying against a project ref.
    function subscribeToProjectTodos(app, db, user, project){
        // Unsubscribe.
        if (state.projectSubscription) { state.projectSubscription(); }

        // Compute the project reference.
        var projectRef = null,
            projectData = null;
        if (project.ref) {
            projectRef = project.ref;
            projectData = project.data();
            projectData.id = project.id;
        } else if (project.id) {
            projectRef = db.collection('accounts').doc(user.uid).collection('projects').doc(project.id);
            projectData = project;
        } else {
            console.error("Couldn't find a project ref from the given project value:", project);
            return;
        }

        var projectTodos = db.collection('accounts')
            .doc(user.uid)
            .collection('todos')
            .where('project', '==', projectRef);

        state.projectSubscription = projectTodos.onSnapshot(function(snapshot){
            var list = [];
            snapshot.forEach(function(doc){
                var todo = doc.data();
                todo.id = doc.id;
                todo.project = projectData;
                list.push(todo);
            });
            app.ports.todos.send(list);
        });
    }

    function initializeElmApp(user) {
        var node = document.getElementById('app');
        var app = Elm.App.embed(node);
        var db = firebase.firestore();
        var projects = db.collection('accounts').doc(user.uid).collection('projects');

        // Load all the Projects into the app.
        projects.onSnapshot(function(snapshot){
            var list = [];
            snapshot.forEach(function(doc){
                var project = doc.data();
                project.id = doc.id;
                list.push(project);
            });
            app.ports.projects.send(list);
        });

        // When a project is selected, update the todos subscription.
        app.ports.onProjectSelect.subscribe(function(project){
            subscribeToProjectTodos(app, db, user, project);
        });

        // Provide mechanisms for todo CRUD.
        // ports found in Todo.View.Update
        var todos = db.collection('accounts')
            .doc(user.uid)
            .collection('todos');
        
        app.ports.onNewTodo.subscribe(function(todo) {
            delete todo.id;
            var projectRef = db.collection('accounts').doc(user.uid).collection('projects').doc(todo.project.id);
            todo.project = projectRef;
            todos.add(todo);
        });

        app.ports.onUpdateTodo.subscribe(function(todo) {
            var ref = todos.doc(todo.id);
            delete todo.id;
            var projectRef = db.collection('accounts').doc(user.uid).collection('projects').doc(todo.project.id);
            todo.project = projectRef;
            ref.update(todo);
        });

        app.ports.onDeleteTodo.subscribe(function(key) {
            var ref = todos.doc(key);
            ref.delete();
        });
    }

    function closeElmApp() {
        var node = document.getElementById('app');
        node.innerHTML = "";
    }

    window.onload = function() {
        initApp();
    };
  </script>
</body>
</html>
